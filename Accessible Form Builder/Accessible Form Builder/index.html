<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Accessible Form Builder</title>
    <style>
        * {
            margin: 0%;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            --color: #E1E1E1;
            background-color: #f5f5f5;
            background-image: radial-gradient(rgba(12, 12, 12, 0.171) 2px, transparent 0);
            background-size: 30px 30px;
            background-position: -5px -5px;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding-block: 1.5rem;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #000;
            padding-bottom: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 1rem;
            border-radius: 0.3rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .controls {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 0.3rem;
            background-color: hsl(0, 0%, 98%);
        }

        .field_control {
            width: 50%;
            padding-inline: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .option {
            width: 48%;
            padding-inline: 0.5rem;
        }

        .design_control {
            width: 50%;
            max-height: 200px;
            overflow: auto;
            padding-inline: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 14px;
        }

        .controls input[type="text"],
        .controls input[type="number"],
        .controls select {
            width: 100%;
            padding-inline: 0.5rem;
            padding-block: 0.4rem;
            border: 0;
            outline: 0.01rem solid hsl(240, 100%, 35%);
            border-radius: 0.3rem;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
            background-color: white;
        }

        .controls select {
            cursor: pointer;
        }

        .controls input[type="color"] {
            width: 100%;
            padding: 0;
            border: 0;
            outline: 0;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 0.4rem;
            background: hsl(0, 0%, 85%);
            outline: none;
            border-radius: 0.25rem;
            transition: all 0.2s ease-in-out;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: hsl(240, 100%, 35%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: hsl(240, 100%, 35%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .controls input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
            appearance: checkbox;
        }

        .controls input[type="radio"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        #formPreview {
            margin-top: 0.6rem;
            padding-inline: 2rem;
            padding-block: 1rem;
            background-color: hsl(0, 0%, 98%);
            border: 1px solid #ddd;
            border-radius: 0.3rem;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        #previewForm {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #generatedCode {
            margin-top: 0.6rem;
            padding-inline: 2rem;
            padding-block: 1rem;
            background-color: hsl(0, 0%, 98%);
            border: 1px solid #ddd;
            border-radius: 0.3rem;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            overflow-x: auto;
        }

        .textareas {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
        }

        #generatedCode textarea {
            width: 100%;
            padding-inline: 0.5rem;
            padding-block: 0.4rem;
            border: 0;
            outline: 0.01rem solid #ccc;
            background-color: white;
            border-radius: 0.3rem;
            font-size: 15px;
            transition: all 0.2s ease-in-out;
        }

        #btn_copy {
            background-color: hsl(240, 100%, 35%);
            color: #f5f5f5;
            padding-inline: 1rem;
            padding-block: 0.6rem;
            border: 0;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 12px;
            margin-top: 0.2rem;
        }

        #btn_copy:hover {
            background-color: hsl(240, 100%, 25%);
        }

        /* ======= Media ==== */
        @media (max-width: 897px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .field_control {
                width: 100%;
                justify-content: space-around;
            }

            .option {
                width: 48%;
            }

            .design_control {
                margin-top: 1.5rem;
                width: 100%;
                justify-content: space-around;
            }
        }

        @media (max-width: 630px) {
            .textareas {
                flex-direction: column;
                justify-content: space-around;
            }
        }

        @media (max-width: 481px) {
            .option {
                width: 100%;
            }
        }
    </style>

    <style id="customStyles"></style>

</head>

<script>
    function displayDesignForField(fieldType) {
        const defaultDesign = document.getElementById('defaultDesign');

        const fieldLabelOption = document.getElementById('fieldLabelOption');
        const placeholderOption = document.getElementById('placeholderOption');
        const valueOption = document.getElementById('valueOption');
        const accessibilityOption = document.getElementById('accessibilityOption');

        const ch_radDesign = document.getElementById('ch_radDesign');
        const ch_radOptions = document.querySelectorAll('#ch_rad_options');

        const rangeDesign = document.getElementById('rangeDesign');

        const min_max_Options = document.querySelectorAll('#min_max_Options');

        const textareaOptions = document.querySelectorAll('#textareaOptions');

        const colorDesign = document.getElementById('colorDesign');

        const selectOptions = document.querySelectorAll('#selectOptions');

        switch (fieldType) {
            case 'checkbox':
            case 'radio':
                defaultDesign.style.display = 'none';
                fieldLabelOption.style.display = 'none';
                placeholderOption.style.display = 'none';
                valueOption.style.display = 'none';
                accessibilityOption.style.display = 'none';
                min_max_Options.forEach((e) => {
                    e.style.display = 'none';
                });
                textareaOptions.forEach((e) => {
                    e.style.display = 'none';
                });

                ch_radDesign.style.display = 'flex';
                ch_radOptions.forEach((e) => {
                    e.style.display = 'block';
                });

                rangeDesign.style.display = 'none';

                colorDesign.style.display = 'none';

                selectOptions.forEach((e) => {
                    e.style.display = 'none';
                });

                break;

            case 'textarea':
                defaultDesign.style.display = 'flex';
                fieldLabelOption.style.display = 'block';
                placeholderOption.style.display = 'block';
                valueOption.style.display = 'none';
                accessibilityOption.style.display = 'block';
                min_max_Options.forEach((e) => {
                    e.style.display = 'none';

            case 'datetime-local':
            case 'password':
            case 'search':
            case 'url':
            case 'time':
            case 'week':
            case 'month':
            case 'reset':
            case 'submit':
                css += `#previewForm input[type="${fieldType}"] {\n`;
                css += `  background-color: ${inputBgColor};\n`;
                css += `  color: ${inputTextColor};\n`;
                css += `  border: ${inputBorderWidth}px ${borderStyle} ${inputBorderColor};\n`;
                css += `  outline: ${inputOutlineWidth}px ${outlineStyle} ${inputOutlineColor};\n`;
                css += `  border-radius: ${inputBorderRadius}px;\n`;

                css += `  padding-block: ${paddingBlock}px;\n`;

                css += `  background-color: ${inputBgColor};\n`;
                css += `  color: ${inputTextColor};\n`;
                css += `  border: ${inputBorderWidth}px ${borderStyle} ${inputBorderColor};\n`;

                css += `  -webkit-appearance: none\n`;
                css += `  -moz-appearance: none;\n`;
                css += `  background-color: ${inputBgColor};\n`;

                css += `  background-repeat: no-repeat;\n`;
                css += `  background-position: right 10px center;\n`;
                css += `  background-size: 12px;\n`;
                css += `  color: ${inputTextColor};\n`;
                css += `  border: ${inputBorderWidth}px ${borderStyle} ${inputBorderColor};\n`;
                css += `  outline: ${inputOutlineWidth}px ${outlineStyle} ${inputOutlineColor};\n`;

                css += `  font-size: ${inputFontSize}px;\n`;

                css += `  cursor: pointer;\n`;
                css += `  width: 200px;\n`;
                css += `}\n`;
                break;

            default:
                break;
        }

        /* display the style maked */
        const styleElement = document.getElementById('customStyles');

    function generateHtmlCode() {
        /* options */
        const fieldType = document.getElementById('fieldType').value;
        const fieldLabel = document.getElementById('fieldLabel').value;
        const placeholder = document.getElementById('fieldPlaceholder').value;
        const value = document.getElementById('fieldValue').value;
        const accessibility = document.getElementById('accessibility').value;
        const inputMin = document.getElementById('inputMin').value;
        const inputMax = document.getElementById('inputMax').value;
        const rows = document.getElementById('rows').value;
        const cols = document.getElementById('cols').value;
        const colorValue = document.getElementById('colorValue').value;

        let html = '';

        switch (fieldType) {
            case 'text':
            case 'email':
            case 'number':
            case 'tel':
            case 'password':
            case 'search':
            case 'url':
                html =
                    `<div class="field-input">\n <label>${fieldLabel}</label>\n <input type="${fieldType}" placeholder="${placeholder}" value="${value}" ${accessibility === 'none' ? '' : accessibility}>\n</div>`;
                break;

            case 'date':
            case 'datetime-local':
            case 'month':
            case 'week':
            case 'time':
                html =
                    `<div class="field-input">\n <label>${fieldLabel}</label>\n <input type="${fieldType}" value="${value}" ${accessibility === 'none' ? '' : accessibility}>\n</div>`;
                break;

            case 'textarea':
                html =
                    `<div class="field-input" style="display: flex; flex-direction: column; gap: 0.2rem;">\n <label>${fieldLabel}</label>\n<textarea placeholder="${placeholder}" rows="${rows}" cols="${cols}">${value}</textarea>\n</div>`;
                break;

            case 'select':
                const options = document.getElementById('select_options').value.split(',');
                const optionsValues = document.getElementById('valueOptions').value.split(',');
                html += `<select id="${fieldType}">\n`;
                options.forEach((options, index) => {
                    html +=
                        `<option value="${optionsValues[index] || ''}">${options}</option>\n`;
                });
                html += `</select>\n`;
                break;

            case 'checkbox':
            case 'radio':
                const labels = document.getElementById('fieldLabels').value.split(',');
                const values = document.getElementById('fieldValues').value.split(',');
                html += `<div class="field-input" style="display: flex; align-items: center; gap: 0.8rem;">\n`;
                labels.forEach((label, index) => {
                    html +=
                        ` <label style="display: flex; align-items: center; gap: 0.1rem; cursor: pointer;" for="${fieldType + index}">\n  <input type="${fieldType}" name="${fieldType}" id="${fieldType + index}" value="${values[index] || ''}">${label}\n </label>\n`;
                });
                html += `</div>\n`;
                break;

            case 'range':
                html =
                    `<div class="field-input" style="display: flex; flex-direction: column; gap: 0.1rem;">\n <label>${fieldLabel}</label>\n <input type="range" min="${inputMin}" max="${inputMax}" value="${value}">\n</div>`;
                break;

            case 'color':
                html =
                    `<div class="field-input" style="display: flex; flex-direction: column; gap: 0.1rem;">\n <label>${fieldLabel}</label>\n <input type="${fieldType}" value="${colorValue}" ${accessibility === 'none' ? '' : accessibility}>\n</div>`;
                break;

            case 'image':
                break;

            case 'reset':
            case 'submit':
                html = `<input type="${fieldType}" value="${value}">`;
                break;

            default:
                html = `<input type="${fieldType}" placeholder="${placeholder}" value="${value}">`;
                break;
        }

        // Update the preview and the code output
        document.getElementById('previewForm').innerHTML = html;
        document.getElementById('htmlCode').value = html;
    }

    // copy code action
    document.addEventListener("DOMContentLoaded", function () {
        const copyButton = document.getElementById("btn_copy");
        const codes = `${document.getElementById('htmlCode').value} \n` + document.getElementById('cssCode')
            .value;
        let click = false;

        copyButton.addEventListener("click", function () {
            try {
                navigator.clipboard.writeText(codes).then(function () {
                    if (click === false) {
                        setTimeout(function () {
                            copyButton.innerHTML = '';
                            copyButton.append('Copied!');
                            copyButton.style.cursor = 'not-allowed';

                            click = true;
                        }, 0);

                        setTimeout(function () {
                            copyButton.innerHTML = '';
                            copyButton.append('Copy Code');
                            copyButton.style.cursor = 'pointer';

                            click = false;
                        }, 1500);
                    }
                });
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });
    });

    // display change for inputs values
    function handleValues() {
        const inputIds = [
            'rows',
            'cols',
            'inputBorderRadius',
            'inputBorderWidth',
            'inputOutlineWidth',
            'inputFontSize',
            'paddingInline',
            'paddingBlock',
            'ch_radSize',
            'ch_radBorderRadius',
            'ch_radBorderWidth',
            'ch_radOutlineWidth',
            'rangeBorderRadius',
            'rangeHeight',
            'rangeSize',
            'rangeRaduis',
            'colorBorderRadius',
            'colorBorderWidth',
            'colorOutlineWidth',
            'colorPaddingInline',
            'colorPaddingBlock',
        ];

        inputIds.forEach(id => {
            const input = document.getElementById(id);
            if (input) {
                const label = input.closest('.option').querySelector('label');
                let valueSpan = label.querySelector('.range-value');

                if (!valueSpan) {
                    valueSpan = document.createElement('span');
                    valueSpan.className = 'range-value';
                    label.appendChild(valueSpan);
                }

                if(input.id == 'rows' || input.id == 'cols') {
                    valueSpan.textContent = ' ' + input.value;
                } else {
                    valueSpan.textContent = ' ' + input.value + 'px';
                }

                input.addEventListener('input', () => {
                    if(input.id == 'rows' || input.id == 'cols') {
                        valueSpan.textContent = ' ' + input.value;
                    } else {
                        valueSpan.textContent = ' ' + input.value + 'px';
                    }
                });
            }
        });
    }
